<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Eminem — Контакты</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1>Eminem</h1>
      <nav>
        <ul class="nav-list">
          <li><a href="index.html">Главная</a></li>
          <li><a href="about.html">Биография</a></li>
          <li><a href="gallery.html">Галерея</a></li>
          <li><a href="contact.html">Контакты</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <section aria-labelledby="contact">
      <h2 id="contact">Контакты</h2>
      <p>Вы можете найти Эминема и его музыку в официальных социальных сетях и на стриминговых сервисах.</p>

      <form id="contactForm" onsubmit="event.preventDefault(); alert('Форма отправлена (симуляция)');">
        <label for="name">Имя</label>
        <input id="name" name="name" required>

        <label for="email">Email</label>
        <input id="email" name="email" type="email" required>

        <label for="message">Сообщение</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Отправить</button>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© Eminem — фанатский сайт.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
